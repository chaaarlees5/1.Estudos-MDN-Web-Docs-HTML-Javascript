<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exemplo de loop básico</title>
    <style>
      * {
        box-sizing: border-box;
      }

      html {
        font-family: monospace;
      }

      body {
        width: 700px;
        margin: 0 auto;
      }

      div {
        width: 50%;
        float: left;
      }

    </style>
  </head>
  <body>

    <div>
      <p>Valor total antes do imposto sobre venda ($):</p>

      <ol class="before">

      </ol>
      
    </div>

    <div>
      <p>Valor com o imposto de 6% acrescentado ($):</p>

      <ol class="after">

      </ol>

    </div>

    
  </body>

  <script>

    const totals = [191.45, 890.56, 67.99, 12.34, 235.64];
    const beforeList = document.querySelector('.before');
    const afterList = document.querySelector('.after');
    
    //Criação de lista com os valores contidos na array 'totals'.
    for(let i = 0; i < totals.length; i++) {
        const listItem = document.createElement('li');
        listItem.textContent = totals[i];
        beforeList.appendChild(listItem);
    }

    //Criação de lista com o imposto de 6% acrescido. **toFixed restringe o número a ter dois digitos após a vírgula.
    for(let j = 0; j < totals.length; j++) {
        const listItem = document.createElement('li');
        listItem.textContent = (totals[j] * 1.06).toFixed(2);
        afterList.appendChild(listItem);
    }
    
  </script>
</html>
