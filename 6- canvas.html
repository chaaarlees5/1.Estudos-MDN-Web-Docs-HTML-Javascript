<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <canvas id="canvas"></canvas>
    </body>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let x = 50; let y = 50;

        x = 300;
        y = 800;

        ctx.fillStyle = 'blue';
        ctx.fillRect(10, 10, x, y);
    </script>
</html>
